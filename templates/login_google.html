$def with (message)

<h3>Log into Google Music</h3>
<p>so that I can add playlists for you.</p>

$if message:
	<p style="color:red">$message</p>
<form method="POST" name="gmusic_login" class="form-inline" role="form">

	<input type="text" name="email" class="form-control" placeholder="Enter email"/>
	<input type="password" name="password" class="form-control" placeholder="Password"/>

	<input type="submit" name="login" value="Login and Migrate" class="btn btn-primary">
</form>
